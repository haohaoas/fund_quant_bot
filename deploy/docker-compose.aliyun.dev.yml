services:
  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.backend
    container_name: fund-quant-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      FUND_DB_PATH: /app/data/fund_assistant.db
      ALLOW_ORIGINS: "*"
      TZ: Asia/Shanghai
    volumes:
      - ..:/app
      - ../runtime-data:/app/data
    command: ["uvicorn", "backend.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "1", "--reload", "--reload-dir", "/app/backend"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
